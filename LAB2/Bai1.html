<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>

<body>
    <h2 class="text-center text-danger">Bảng Thành Phần Dinh Dưỡng</h2>
    <table class="table table-bordered container">
        <thead class="table-warning align-middle">
            <tr class="text-center">
                <th rowspan="2">Thành phần</th>
                <th colspan="2">Giá trị</th>
            </tr>
            <tr>
                <th>Khối lượng</th>
                <th>% DV*</th>
            </tr>
        </thead>
        <tbody class="align-middle">
            <tr>
                <td>Calories</td>
                <td>200 kcal</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>Chất Béo</td>
                <td>9 g</td>
                <td>14%</td>
            </tr>
            <tr>
                <td>Chất Béo Bão Hòa</td>
                <td>9 g</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>Chất Đạm</td>
                <td>8 g</td>
                <td>16%</td>
            </tr>
            <tr>
                <td>Chất Sơ</td>
                <td>5 g</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>Đường</td>
                <td>12 g</td>
                <td>-</td>
            </tr>
            <tr>
                <td rowspan="2">Vitamin</td>
                <td>Vitamin C</td>
                <td>25%</td>
            </tr>
            <tr>
                <td>Vitamin D</td>
                <td>10%</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
