<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-3">
        <h3>Bài tập ứng dụng Modal</h3>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Tài Khoản
        </button>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">ĐĂNG NHẬP/ĐĂNG KÝ</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="container mt-3">
                        <ul class="nav nav-tabs" id="formTab" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" id="signup-tab" data-bs-toggle="tab"
                                    data-bs-target="#signup" type="button" role="tab">Đăng ký</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                                    type="button" role="tab">Đăng nhập</button>
                            </li>
                        </ul>


                        <div class="tab-content border border-top-0 p-3">
                            <div class="tab-pane fade show active" id="signup" role="tabpanel">
                                <form class="border rounded p-3">
                                    <div class="mb-3">
                                        <label class="form-label">Họ và Tên</label>
                                        <input type="text" class="form-control" placeholder="Nhập họ và tên">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" placeholder="Nhập email">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Số Điện Thoại</label>
                                        <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Mật Khẩu</label>
                                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Xác Nhận Mật Khẩu</label>
                                        <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Giới tính</label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="nam"
                                                    value="Nam" checked>
                                                <label class="form-check-label" for="nam">Nam</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="nu"
                                                    value="Nữ">
                                                <label class="form-check-label" for="nu">Nữ</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Ngôn Ngữ</label>
                                        <select class="form-select">
                                            <option>Tiếng Việt</option>
                                            <option>Tiếng Anh</option>
                                            <option>Khác</option>
                                        </select>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="agreeTerms">
                                        <label class="form-check-label" for="agreeTerms">
                                            Tôi đồng ý với các điều khoản và điều kiện
                                        </label>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Đăng Ký</button>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="login" role="tabpanel">
                                <form class="border rounded p-3">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" placeholder="Nhập email">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Mật Khẩu</label>
                                        <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                                    </div>

                                    <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
